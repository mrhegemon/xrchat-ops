{{- if .Values.server.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "xrchat.server.fullname" . }}
  labels:
    {{- include "xrchat.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: {{ .Values.server.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "xrchat.server.selectorLabels" . | nindent 4 }}
{{- end -}}
